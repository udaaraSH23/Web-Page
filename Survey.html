<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" width="device-width" intial-scale="1.0">
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <div></div>
    <h1>Movie survey</h1>
    <p>We are glad to hear from you</p>
    <form method="post" action="">
 <!-- For the Text Fields -->       
        <fieldset>
            <label for="first-name">Enter your First name <input type="text" id="first-name"></label>
            <label for="last-name">Enter your Last name<input type="text" id="last-name"></label>
            <label for="email">Enter your Email<input type="email" name="" id="email"></label>
            <label for="country">Enter Your Country<input type="text" id="country"></label>

        </fieldset>
<!-- For the Radio buttons -->
        <fieldset><legend>How often Do You Watch Movies?</legend><label for="daily"><input type="radio" class="inline" name="freq" id="daily">Daily</label>
            <label for="weekly"><input type="radio" class="inline" name="freq" id="weekly">Weekly</label>
            <label for="monthly"><input type="radio" class="inline" name="freq" id="monthly">Monthly</label>
        </fieldset>
<!-- For the Drop Down -->
        <fieldset><legend>What genere Do you Like Most</legend>
            <select name="" id="">
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="horror">Horror</option>
                <option value="romance">Romance</option>
            </select>
            </fieldset>
<!-- For the Checkboxes -->            
            <fieldset><legend>Where Do you watch Movies Usually</legend>
                <label for="home"><input type="checkbox" class="inline" name="home" id="home">Home</label>
                <label for="theater"><input type="checkbox" class="inline" name="theater" id="theater">Theater</label>
                <label for="dvd"><input type="checkbox" class="inline" name="dvd" id="dvd">DVD-BlueRay</label>
            </fieldset>
<!-- For the Text Field --> 
            <fieldset><legend>Write a review about favourite Movie</legend>
            <textarea name="" id="" cols="30" rows="10" placeholder="How to feel">
            </textarea>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
   
</body>
<footer>Copyright to Udara shanuka senarath</footer>

</html>
