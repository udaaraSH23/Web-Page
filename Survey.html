<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" width="device-width" intial-scale="1.0">
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <h1>Movie survey</h1>
    <p>We are glad to hear from you</p>
    <form method="post" action="">
 <!-- For the Text Fields -->       
        <fieldset>
            <label for="first-name">Enter your First name <input type="text" id="first-name"></label>
            <label for="last-name">Enter your Last name<input type="text" id="last-name"></label>
            <label for="email">Enter your Email<input type="email" name="" id="email"></label>
            <label for="country">Enter Your Country<input type="text" id="country"></label>

        </fieldset>
<!-- For the Radio buttons -->
        <fieldset><label for="daily" class="inline"><input type="radio" class="inline" name="daily" id="daily">Daily</label>
            <label for="weekly" class="inline"><input type="radio" class="inline" name="weekly" id="weekly">Weekly</label>
            <label for="monthly" class="inline"><input type="radio" class="inline" name="monthly" id="monthly">Monthly</label>
        </fieldset>
<!-- For the Drop Down -->
        <fieldset>
            <select name="" id="">
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="horror">Horror</option>
                <option value="romance">Romance</option>
            </select>
            </fieldset>
<!-- For the Radio buttons -->            
            <fieldset></fieldset>
<!-- For the Text Field --> 
            <fieldset>
            <textarea name="" id="" cols="30" rows="10" placeholder="How to feel">
            </textarea>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
